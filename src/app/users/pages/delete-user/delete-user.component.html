<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="user$ | async as user">Delete {{ user.firstName }} {{ user.lastName }} ({{user.email}})</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button expand="block" color="danger" (click)="deleteHandler()">Delete user</ion-button>
</ion-content>
